<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>25K training</title>

 <style>
  .figure{
    font-weight: bold;
  }
 </style>
</head>
<body>
 <div style="width: 4250px; height: 50vh;">
  <canvas id="25k-chart"></canvas>
  <br/>
  <div>Chart figures mean:</div>
  <br/>

  <div>
    <span class="figure">Rotated cross</span>
    <span>Rest</span>
  </div>

  <div>
    <span class="figure">Rectangle</span>
    <span>Run</span>
  </div>

  <div>
    <span class="figure">Triangle</span>
    <span>Strength workout</span>
  </div>

  <div>
    <span class="figure">Circle</span>
    <span>Fartlek</span>
  </div>

  <div>
    <span class="figure">Rotated rect</span>
    <span>Running and strength</span>
  </div>

  <div>
    <span class="figure">Rounded rect</span>
    <span>Rythm</span>
  </div>

  <div>
    <span class="figure">Triangle</span>
    <span>Workout type</span>
  </div>

  <div>
    <span class="figure">Triangle</span>
    <span>Workout type</span>
  </div>

  <div>
    <span class="figure">Triangle</span>
    <span>Workout type</span>
  </div>

  <a  href="https://fhinix.com/entrenamiento-21k-intermedio/" target="_blank">Original training here</a>


 </div>
  <script src="main.js"></script>
</body>
</html>
